
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
    {% if message %}
    <div>{{message}}</div>
    {% endif %}
    <form action="/submit_email/{{ session_id }}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Register</button>
    </form>
</body>
</html>
